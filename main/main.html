<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 레시피 공유</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>음식 레시피 공유</h1>
    <div>
        <span class="tab active" onclick="showTab('recommend')">추천</span>
        <span class="tab" onclick="showTab('add')">추가</span>
    </div>
    
    <div id="recommend" class="tab-content">
        <h2>추천 레시피</h2>
        <div class="card">
            <h2>김치찌개</h2>
            <p>맛있는 한국 전통 김치찌개 레시피</p>
        </div>
        <div class="card">
            <h2>비빔밥</h2>
            <p>다양한 나물과 고추장을 넣은 비빔밥 레시피</p>
        </div>
    </div>
    
    <div id="add" class="tab-content hidden">
        <h2>새 레시피 추가</h2>
        <input id="title" class="input-field" type="text" placeholder="레시피 제목">
        <textarea id="description" class="textarea-field" placeholder="레시피 설명"></textarea>
        <button class="button" onclick="addRecipe()">추가하기</button>
        <div id="recipes"></div>
    </div>
</body>
</html>
