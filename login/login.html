<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>로그인 페이지</h1>
    </header>

    <!-- 로그인 폼 -->
    <form id="login-form">
        <button type="button" id="back-btn">뒤로 가기</button> <!-- 뒤로 가기 버튼 -->
        <h2>로그인</h2>
        <input type="text" id="username" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit" id="login-btn">로그인</button>
    </form>

    <footer>
        <a href="../index/index.html">홈으로</a> <!-- 홈으로 이동 -->
        <a href="create_account.html">회원가입</a> <!-- 회원가입 페이지로 이동 -->
    </footer>

    <script src="login.js"></script>
</body>
</html>
