<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header>
        <h1>검색 결과</h1>
    </header>

    <div id="search-results">
        <!-- 검색 결과가 여기에 표시됩니다 -->
    </div>

    <script>
        // URL에서 query 파라미터를 추출
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query'); // 'query' 파라미터의 값을 가져옵니다.

        // query가 없으면 기본 메시지 표시
        if (!query) {
            document.getElementById('search-results').innerHTML = `
                <h2>검색어를 입력해 주세요</h2>
            `;
        } else {
            // 검색어 표시 (결과가 실제로 동적으로 바뀌도록 할 수 있습니다.)
            document.getElementById('search-results').innerHTML = `
                <h2>검색어: ${query}</h2>
                <p>여기에 '${query}'에 대한 검색 결과를 표시합니다.</p>
            `;
        }

        // 실제로 검색 결과를 데이터베이스나 API에서 받아와서 표시하는 부분을 추가해야 합니다.
    </script>
</body>
</html>
